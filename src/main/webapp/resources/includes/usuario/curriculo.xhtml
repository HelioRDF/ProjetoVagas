<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">




<!-- _________________________________________________________________________________________________________________________________ -->
<!--   Curriculo             -->


<h:form id="dialogformCurriculo"  >
	<p:growl  id="msgCurriculo" life="8000" />
	
	

<!-- _________________________________________________________________________________________________________________________________ -->
<!-- Informações de cabeçalho da tabela -->
	<p:tabView  id="IDtabView">
  
 <!-- _________________________________________________________________________________________________________________________________ -->     
  <!-- Informações Adicionais -->
  <p:tab title="Objetivos" >

     <h:panelGrid columns="4" >	             
	<p:outputLabel value="Cargo Pretendido:" />
	<p:inputText  style= "margin-left:45px;"   maxlength="35" size="28" label="Cargo Pretendido"
	 value="#{usuarioBean.usuarioLogado.cargoPretendido}" required="false"
	 requiredMessage="Preencha o Campo cargo pretendito"></p:inputText>

	<p:outputLabel style="margin-left:25px;" value="Pretensão Salarial:" />
	<p:inputNumber placeholder="R$" symbol="R$ " maxValue="99999" decimalSeparator="," thousandSeparator="." maxlength="50" size="12"
value="#{usuarioBean.usuarioLogado.pretensaoSalarial}" required="false" requiredMessage="Preencha o campo Pretensão Salarial corretamente">
		
		</p:inputNumber>
</h:panelGrid>	
		 
<h:panelGrid columns="2" style="margin-top:20px;">	       
 
<p:outputLabel  value="Informações Adicionais:" style="margin-right:8px" />
<p:inputTextarea   maxlength="250"  rows="4" cols="95"
 value="#{usuarioBean.usuarioLogado.descricao}" 
></p:inputTextarea>
               
          
 </h:panelGrid>
            
            
            
<p:commandButton action="#{usuarioBean.editar}"
value="Salvar"  style="margin:10px auto;" icon="ui-icon-squaresmall-plus"
 validateClient="true"  update=":dialogformCurriculo:">
</p:commandButton>
 
            
  
   
 
 
 </p:tab>

<!-- _________________________________________________________________________________________________________________________________ -->
         
               
<p:tab id="IDtab" title="Formação Acadêmica"  >

 
 
<p:fieldset   legend="Adicionar / Editar"  toggleable="true"  collapsed="true" toggleSpeed="880"> 

<!-- Formação 01 -->


       
        <h:panelGrid columns="1" >
        
        
       <h:panelGrid columns="4">
  <p:outputLabel value="Curso:" style="margin-right:30px;" />
<p:inputText  style="margin-right:20px" maxlength="60" size="33" validatorMessage="???"
	value="#{usuarioBean.formacaoAcademica.nomeCurso}" required="false" requiredMessage="Preencha o campo Curso corretamente">
	</p:inputText>   
       
        
  <p:outputLabel value="Instituição:"  />
 <p:inputText maxlength="30" size="25" style="margin:auto;"
	value="#{usuarioBean.formacaoAcademica.instituicao}" required="false" requiredMessage="Preencha o campo Instituição corretamente">
</p:inputText>
      </h:panelGrid>           
  
  
  
            
 <h:panelGrid columns="3">           
<p:outputLabel value="Nível:" style="margin-right:30px;"/>
    <h:panelGrid columns="3">
<p:selectOneMenu   maxlength="25" size="20" label="rua"
	value="#{usuarioBean.formacaoAcademica.titulo}" required="false" requiredMessage="Preencha o campo Nível corretamente" >
<f:selectItem  itemDisabled="true" noSelectionOption="true" itemLabel="Selecionar"> </f:selectItem>

<f:selectItem itemValue="Outros" itemLabel="Outros"> </f:selectItem>
<f:selectItem itemValue="1º Grau" itemLabel="1º Grau"> </f:selectItem>
<f:selectItem itemValue="2º Grau" itemLabel="2º Grau"> </f:selectItem>
<f:selectItem itemValue="Técnico" itemLabel="Técnico"> </f:selectItem>
	<f:selectItem itemValue="Graduação" itemLabel="Graduação"> </f:selectItem>
<f:selectItem itemValue="Pós-graduação" itemLabel="Pós-graduação"> </f:selectItem>
<f:selectItem itemValue="Mestrado " itemLabel="Mestrado "> </f:selectItem>
<f:selectItem itemValue="Doutorado" itemLabel="Doutorado"> </f:selectItem>
<f:selectItem itemValue="PHD" itemLabel="PHD"> </f:selectItem>
</p:selectOneMenu>

  <p:selectBooleanButton onLabel="Concluído" offLabel="Incompleto" 
	value="#{usuarioBean.formacaoAcademica.status}" required="true" 
	requiredMessage="Verificar campo Status">
</p:selectBooleanButton>
	
      

</h:panelGrid>

    <h:panelGrid columns="6" >	
<p:outputLabel value="Inicio: " style="margin:auto 33px;" />
 	<p:calendar locale="pt_BR"  
		navigator="true" pages="1"
		value="#{usuarioBean.formacaoAcademica.inicio}" required="false"
		size="8" requiredMessage="Preencha o campo início do curso" > 
</p:calendar>
	<p:graphicImage style="float:center;" value="/images/calendar (3).png" />
	
	
 <p:outputLabel value="Fim: " style="margin-left:15px" />	
		<p:calendar locale="pt_BR" 
		navigator="true" pages="1"
		value="#{usuarioBean.formacaoAcademica.fim}" required="false"
		size="8" requiredMessage="Preencha o campo fim do " > 
	
</p:calendar>

		<p:graphicImage style="float:center;" value="/images/calendar (3).png" />
		
		
		
	
</h:panelGrid>	
 </h:panelGrid>
 </h:panelGrid>
<p:commandButton action="#{usuarioBean.salvarFormacao}"
value="Salvar" rendered="#{usuarioBean.botaoFormacao}" style="margin:10px auto;" icon="ui-icon-squaresmall-plus" 
   update=":dialogformCurriculo: dialogformCurriculo:IDtabView:dataTableFormacao"></p:commandButton>



   </p:fieldset>
  
   <p:separator></p:separator>
  
  
<!-- Data Table -->
<p:dataTable id="dataTableFormacao" emptyMessage="Nenhum Registro encontrado"	var="dataVarFormacao" 
value="#{usuarioBean.listaFormacao}"	style=" text-align:center;"  >

<!-- _________________________________________________________________________________________________________________________________ -->
<!-- Informações das Colunas -->

			<p:column headerText="Exp" width="6%">
				<!-- Expandir infos -->
				<p:rowToggler />
			</p:column>

			<p:column visible="false" headerText="ID" width="11%" sortBy="#{dataVarFormacao.codigo}"  >
				<p:outputLabel value="#{dataVarFormacao.codigo}"  />
			</p:column>

			<p:column headerText="Curso" sortBy="#{dataVarFormacao.nomeCurso}" >
			<p:outputLabel value="#{dataVarFormacao.nomeCurso}"   />
			</p:column>

			<p:column headerText="Instituição" >
			<p:outputLabel value="#{dataVarFormacao.instituicao}"   />
			</p:column>
			


			<p:column headerText="Opções" width="18%">
			

				<!-- Editar -->
				<p:commandButton title="Editar" icon="ui-icon-pencil"
					actionListener="#{usuarioBean.getinstanciaFormação}" update=":dialogformCurriculo:">
					<f:attribute name="meuSelect" value="#{dataVarFormacao}" />
				</p:commandButton>
		

				<!-- Excluir -->
				<p:commandButton title="Excluir" icon="ui-icon-trash"
					actionListener="#{usuarioBean.excluirFormacao}" update=":dialogformCurriculo:">
					<p:confirm header="Confirmação"
						message="Deseja excluir o usuário ?" icon="ui-icon-alert" />
					<f:attribute name="meuSelect" value="#{dataVarFormacao}" />
				</p:commandButton>

				<!-- Dialogo Global -->
				<p:confirmDialog global="true">
					<p:commandButton value="sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			


			</p:column>


<!-- _________________________________________________________________________________________________________________________________ -->
<!-- Informações após expandir linha -->

			<p:rowExpansion styleClass=" width=37%">

				<p:panelGrid columns="2" columnClasses="label,value" style="text-align:left;">

					<h:outputText value="Nivel: #{dataVarFormacao.titulo}" />
					<h:outputText value="Status: #{dataVarFormacao.status}" />
					<h:outputText value="Inicio: #{dataVarFormacao.inicio}" />
					<h:outputText value="Fim: #{dataVarFormacao.fim}" />
					
				</p:panelGrid>
				
				
				<p:separator style=" height:10px;background-color:#e6e6ff"></p:separator>

			</p:rowExpansion>
	
		</p:dataTable>
			<br></br>
				<h:outputLabel style="font-size:12px; color: orange;" value="Máximo 7 formações"></h:outputLabel>	
			
		<br></br><br></br><br></br> <br></br>
		
	

</p:tab>



<!-- _________________________________________________________________________________________________________________________________ -->
   
       
    
       
      </p:tabView>
	
	
</h:form>


	


</ui:composition>
