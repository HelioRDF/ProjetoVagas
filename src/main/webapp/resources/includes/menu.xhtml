<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<!-- Rodapé da Página -->
	<h:form>
		<div id="menu">
			<p:outputLabel value=" Encodetech"
				style="float:left; margin: 2px auto auto auto; font-size: 18px;"></p:outputLabel>

			<p:outputLabel styleClass="cabecalhoInfo"
				value="#{loginBean.usuarioLogado.nome}"></p:outputLabel>
				
				
								
				
 


			<p:commandButton id="dynaButton" value="Menu" type="button"
				icon="ui-icon-arrow-4-diag" styleClass="cabecalhoInfo" />
			<p:menu overlay="true" trigger="dynaButton" my="left top"
				at="left bottom">

				<p:menuitem value="Home" ajax="false" icon="ui-icon-home"
					outcome="/index.xhtml" style="margin:5px auto" />
				<p:separator style="margin:5px auto 10px auto;"></p:separator>
				
				
				
				<p:menuitem value="Editar Perfil" ajax="false" icon="ui-icon-pencil"
				outcome="/pages/administrativas/usuario/editarPerfil.xhtml" />
				
				<p:menuitem value="Editar Curriculo" ajax="false"
					icon="ui-icon-bookmark" outcome="/pages/administrativas/usuario/editarCurriculo.xhtml"  />
					
				<p:separator style="margin:10px auto 15px auto;"></p:separator>
				
				<p:menuitem value="Minhas Oportunidades" icon="ui-icon-star" />
				
				<p:menuitem value="Cadastrar Bicos" icon="ui-icon-wrench" />
				
				<p:menuitem value="Buscar Vagas" icon="ui-icon-search"
				outcome="/pages/administrativas/oportunidades.xhtml" />
					
				<p:menuitem value="Buscar Bicos" icon="ui-icon-search" />
				
				<p:separator style="margin:10px auto auto auto;"></p:separator>
				
				<p:menuitem value="Sair" actionListener="#{loginBean.sair}"
					icon="ui-icon-extlink" style="margin:5px auto;" />
					
					



			</p:menu>

		</div>




	</h:form>

	<!--Fim do Rodapé da Página -->

</ui:composition>
