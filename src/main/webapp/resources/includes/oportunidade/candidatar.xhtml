<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<p:growl life="9000" id="msg" ></p:growl>


	<p:dialog appendTo="@(body)" header="Confirmar" widgetVar="dialogo"
		height="460px" width="585px" id="dl" maximizable="true"
		responsive="true" draggable="true" modal="true">




		<h:form id="formCandidatar">

			<p:messages autoUpdate="true"></p:messages>



			<p:fieldset>
				<h:panelGrid columns="2">

					<h:outputText value="Salário:" style="font-weight: bold;" />
					<h:outputText
						value="R$: #{oportunidadeBean.oportunidade.salarioAux}"
						rendered="#{oportunidadeBean.oportunidade.mostrarSalario}"
						style="color:#60a8d1; margin:5px;" />
					<h:outputText value="Confidêncial"
						rendered="#{!oportunidadeBean.oportunidade.mostrarSalario}"
						style="color:#60a8d1; margin:5px;" />

					<h:outputText value="Empresa:" style="font-weight: bold;" />
					<h:outputText
						value="#{oportunidadeBean.oportunidade.empresa.nomeEmpresa}"
						style="color:#60a8d1; margin:5px;" />

					<h:outputText value="Contratação:" style="font-weight: bold;" />
					<h:outputText value=" #{oportunidadeBean.oportunidade.modalidade}"
						style="color:#60a8d1; margin:5px;" />

					<h:outputText value="Pré-Requisitos:" style="font-weight: bold;" />
					<h:outputText
						value=" #{oportunidadeBean.oportunidade.preRequisitos}"
						style="color:#60a8d1; margin:5px;" />

				</h:panelGrid>

			</p:fieldset>
			<p:separator></p:separator>
			<h:panelGrid columns="1"
				rendered="#{not empty oportunidadeBean.oportunidade.pergunta }"
				style="margin-top:20px;">
				
				<h:outputText value="#{oportunidadeBean.oportunidade.pergunta}" 
					style=" font-weight: bold;
					 margin-top:15px; margin-left:10px;"></h:outputText>
				<p:inputTextarea cols="65" rows="4" style="margin-top:10px;"
					value="#{oportunidadeBean.resposta}"  required="true" requiredMessage="Responda o questionário para prosseguir."/>
			</h:panelGrid>


			<div style="position: absolute; bottom: 0; margin-left: 5px;">
			
				<p:commandButton value="Confirmar" icon="ui-icon-check" onsuccess="PF('dialogo').hide();"  update=":msg: :form:"
					action="#{oportunidadeBean.candidatar}" >
				</p:commandButton>
				
				<p:commandButton value="Cancelar" icon="ui-icon-close" style="background-color:#d40404; margin-left:10px;"
					oncomplete="PF('dialogo').hide();" update="@this">
				</p:commandButton>
				<p:separator style=" margin-bottom:35px;  width:auto;"></p:separator>
			</div>

		</h:form>
	</p:dialog>

</ui:composition>
