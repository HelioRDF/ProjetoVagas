<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>

</h:head>

<h:body style="background-color:#ffffff;">

<h1>@ Encodetech</h1>



	<div id="login-dialog">
		 <p:messages id="msg" closable="true" style="width: 120%;"   />
		<h:form id="frm">
		
			
			<h:panelGrid   columns="1" styleClass="grid-login">
				<h2> Login</h2>
				
				<h:panelGrid   columns="2">
		<p:outputLabel style="margin-bottom:15px;"  /><p:outputLabel />
			
				<p:outputLabel style="padding-top:15px;" value="E-Mail:" for="usuario" />
				<p:inputText id="usuario" size="20" value="#{loginBean.usuario.email}" />
				<p:outputLabel value="Senha:" for="senha"  />
				<p:password id="senha" size="20" 	value="#{loginBean.usuario.senha}" />
					
				</h:panelGrid>
				<p:separator/> 
				<p:commandButton update=":msg:"  actionListener="#{loginBean.autenticar}"  value="Entrar" 
				style="margin: 5px 0px 0px 30%; width:40%; "/>
			
			</h:panelGrid>
			
			<h:link id="lembrarsenha" value="Esqueci minha senha."></h:link>
			
		</h:form>
	</div>
	

</h:body>
</html>
