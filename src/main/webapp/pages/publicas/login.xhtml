<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/resources/templates/templateEditar.xhtml">
	
	<ui:define name="insertCenter">
			
			<!-- Menu Publico -->
			<ui:include  src="/resources/includes/menuPublico.xhtml"></ui:include>
			<span style="margin: 100px;"></span>		
			
	<div id="login-dialog">
		<p:messages id="msg" closable="true" style="width: 120%;" />
		<h:form id="frm">

	<h:link  outcome="/pages/publicas/telaCadastroUsuario.xhtml"
	styleClass="cadastro" value="Quero me Cadastar!" style="color:#4ab967;"></h:link>
	
			<h:panelGrid columns="1" styleClass="grid-login">
				<h2>Login de usu√°rio</h2>
			


				<p:separator />

				<h:panelGrid columns="2">
					<p:outputLabel style="margin-bottom:15px;" />
					<p:outputLabel />

					<p:outputLabel style="padding-top:15px;" value="E-Mail:"
						for="usuario" />
					<p:inputText id="usuario" size="23"
					value="#{loginBean.usuario.email}" />
					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" size="23" value="#{loginBean.usuario.senha}" />

				</h:panelGrid>
				<p:separator />
				<p:commandButton update=":msg:"
					actionListener="#{loginBean.autenticar}" value="Entrar" icon="ui-icon-circle-check"
					style="margin: 5px 0px 0px 30%; width:40%; " />

								
			</h:panelGrid>
			<h:panelGrid columns="1">
		
			<h:link id="lembrarsenha" value="Esqueci minha senha."></h:link>
			</h:panelGrid>
		</h:form>
	</div>


	<div id="rodape"></div>

			
			
	</ui:define>





</ui:composition>
